<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3 id="output">0</h3>
    <div id="input">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="opening_parenth">&#40;</button>
        <button id="sin">sin&#40;</button>
        <button id="2nd">2nd</button>
        <br>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="closing_parenth">&#41;</button>
        <button id="cos">cos&#40;</button>
        <button id="log10">log10&#40;</button>
        <br>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="decimal">.</button>
        <button id="carrot">^</button>
        <button id="absolute_value">|</button>
        <button id="tan">tan&#40;</button>
        <button id="pi">π</button>
        <br>
        <button id="backspace">⌫</button>
        <button id="zero">0</button>
        <button id="equals">=</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
